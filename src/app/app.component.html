<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">
    Angular Simple CRUD
  </a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-4">
            <ul class="list-group">
                <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action" (click)="openForEdit(employee)" [class.active]="employee == selectedEmployee">
                    <span class="badge badge-primary">{{  employee.id  }}</span>{{ employee.name }} - {{ employee.country }}
                </li>
            </ul>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="title">
                        Inserta un nuevo empleado
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Inserta un Nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Inserta un Pais" class="form-control">
                    </div>
                    <button (click)="addOrEdit()" class="btn btn-primary">
                        submit 
                    </button>
                    <button *ngIf="selectedEmployee.id !== 0" class="btn btn-danger" (click)="delete()">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
